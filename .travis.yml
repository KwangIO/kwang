addons:
  apt:
    packages:
    - cmake
    - zlib1g-dev
    - pkg-config

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
matrix:
  include:
  - language: c
    script: sh buildLwan.sh
  - language: java
    jdk: oraclejdk8
    script: gradle build

